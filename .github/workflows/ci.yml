name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -U pip && pip install -e .
      - run: pip install black isort ruff pytest
      - run: ruff check spectra_dx
      - run: black --check spectra_dx
      - run: isort --check-only spectra_dx
      - run: pytest -q
